version: 1
backend:
    phases:
        preBuild:
            commands:
                - npm install -g pnpm
                - pnpm config set store-dir .pnpm-store
                - pnpm install
        build:
            commands:
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
    phases:
        build:
            commands:
                - pnpm run build
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
        paths:
            - .pnpm-store/**/*
            - node_modules/**/*
